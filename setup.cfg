[nosetests]
match=^test
nocapture=1
cover-package=proj
with-coverage=1
cover-erase=1

[compile_catalog]
directory = proj/locale
domain = proj
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = proj/locale/proj.pot
width = 80

[init_catalog]
domain = proj
input_file = proj/locale/proj.pot
output_dir = proj/locale

[update_catalog]
domain = proj
input_file = proj/locale/proj.pot
output_dir = proj/locale
previous = true
